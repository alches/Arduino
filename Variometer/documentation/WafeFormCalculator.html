<html>
<head>
<script language="JavaScript">
function calc(form)
{
	step = 0.04;
	var freq = 0;
	var dutyCycle=0;
	for(i=0;i<255;i++)
	{
		Compute(1,i*step,100);
		
	}
}
function Compute(RA, RB, C) {
	with(Math) {
		var Kilo= 1000;
		var Meg= Kilo*Kilo;
		var micro= 1/Meg;
		var Pico= 1/(Meg*Meg);
		var Nano= 1/(Meg*Kilo);
		var Precision= 5;
		var F;
		var Duty;
		
		var RA= Number(RA)*Kilo;
		var RB= Number(RB)*Kilo;
		var C= Number(C)*micro;
		
		if(RA!=0 && RB!=0 && C!=0) {
			F= 1.44/((RA+RB*2)*C);
			Duty=  (RA + RB)/((RA + RB*2));
		}
		
		F= F/Kilo;
		Duty= Duty*100;
				
		freq = F.toPrecision(Precision);
		dutyCycle= Duty.toPrecision(Precision);		

		document.getElementById('result').innerHTML = document.getElementById('result').innerHTML + "<br>" + freq;
		document.getElementById('duty').innerHTML = document.getElementById('duty').innerHTML + "<br>" + dutyCycle;
	}
	
}
</script>
</head>
<body>
<form id="myform">
	<input type="button" onClick="calc(document.getElementById('myform'));">
	<table>
	<tr>
	<td>
	<span id="result">0</span>
	</td>
	<td>
	<span id="duty">0</span>
	</td>
	</tr>
	</table>
</form>
</body>
</html>
